<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>食品カテゴリ一覧</title>
</head>
<body>

<h1>食品カテゴリ一覧</h1>

<table border="1">
<tr>
	<th>カテゴリーコード</th><th>カテゴリ名</th>
</tr>

<tr th:each="category:${categorylist}">
	<td th:text="${category.category_code}"></td>
	<td th:text="${category.categoryname}"></td>
</tr>
</table>


</body>
</html>
